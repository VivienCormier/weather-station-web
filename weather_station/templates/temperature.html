{% extends "layout/base.html" %}
{% load static %}
{% load tz %}
{% block "content" %}
    <div class="container">
        <div class="row">
                <div class="col-sm">
                    <canvas id="temperature"></canvas>
                </div>
        </div>
    </div>
    <script>
        var config = {
            type: 'line',
            data: {
                labels: [
                        {% for temp in temperatures %}
                            '{{ temp.created_at|timezone:"Europe/Paris"|date:"G:i" }}',
                        {% endfor %}
                    ],
                datasets: [{
                    label: 'Temp√©rature',
                    backgroundColor: "#f7b633",
                    borderColor: "#f7b633",
                    data: [
                        {% for temp in temperatures %}
                            {{ temp.temperature }},
                        {% endfor %}
                    ],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                legend: {
                    display: false
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('temperature').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
    </script>
{% endblock %}
