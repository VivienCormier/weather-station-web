{% extends "layout/base.html" %}
{% load static %}
{% load tz %}
{% block "content" %}
    <div class="container">
        <div class="row">
                <div class="col-sm">
                    <canvas id="rain"></canvas>
                </div>
        </div>
        <div class="row">
                <div class="col-sm" style="margin-top: 30px;">
                    {% if sum.rain_fall__sum %}Total sur les derni√®res 24h: {{ sum.rain_fall__sum }}mm{% else %}Pas de pluie depuis 24h{% endif %}
                </div>
        </div>
        <div class="row" style="margin-top: 30px;">
                <div class="col-sm">
                    <canvas id="sum_rain"></canvas>
                </div>
        </div>
    </div>
    <script>
        var config1 = {
            type: 'line',
            data: {
                labels: [
                        {% for measurement in measurements %}
                            '{{ measurement.created_at|timezone:"Europe/Paris"|date:"G:i" }}',
                        {% endfor %}
                    ],
                datasets: [{
                    label: 'Pluie',
                    backgroundColor: "#5893d4",
                    borderColor: "#5893d4",
                    data: [
                        {% for measurement in measurements %}
                            {{ measurement.rain_fall|default_if_none:0 }},
                        {% endfor %}
                    ],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                legend: {
                    display: false
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        }
                    }]
                }
            }
        };
        var config2 = {
            type: 'bar',
            data: {
                labels: [
                        {% for measurement in measurements_by_years %}
                            '{{ measurement.date }}',
                        {% endfor %}
                    ],
                datasets: [{
                    label: 'Pluie',
                    backgroundColor: "#5893d4",
                    borderColor: "#5893d4",
                    data: [
                        {% for measurement in measurements_by_years %}
                            {{ measurement.data }},
                        {% endfor %}
                    ],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                legend: {
                    display: false
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                        },
                        ticks: {
                beginAtZero: true
            }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx2 = document.getElementById('sum_rain').getContext('2d');
            window.myLine = new Chart(ctx2, config2);
            var ctx1 = document.getElementById('rain').getContext('2d');
            window.myLine = new Chart(ctx1, config1);
        };
    </script>
{% endblock %}
